<h4>命令安装</h4>
添加到源列表
<textarea cols="40" rows="2">sudo add-apt-repository ppa:noobslab/themes && sudo apt-get update<textarea>
安装主题---->窗口、图标、鼠标
<textarea cols="40" rows="2">sudo apt-get install mac-os-lion-theme mac-os-lion-icons mac-os-lion-cursors<textarea>
选择主题
<textarea cols="40" rows="2">sudo apt-get install gnome-tweak-tool && gnome-tweak-tool<textarea>
