<h2>命令安装</h2>
添加到源列表
<textarea cols="80" rows="1">sudo add-apt-repository ppa:noobslab/themes && sudo apt-get update</textarea>
安装主题---->窗口、图标、鼠标
<textarea cols="80" rows="1">sudo apt-get install mac-os-lion-theme mac-os-lion-icons mac-os-lion-cursors</textarea>
选择主题
<textarea cols="80" rows="1">sudo apt-get install gnome-tweak-tool && gnome-tweak-tool</textarea>
