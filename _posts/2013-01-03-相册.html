<script language="JavaScript">function MM_findObj(n, d) { //v4.01
  var p,i,x;  if(!d) d=document; if((p=n.indexOf("?"))>0&&parent.frames.length) {
    d=parent.frames[n.substring(p+1)].document; n=n.substring(0,p);}
  if(!(x=d[n])&&d.all) x=d.all[n]; for (i=0;!x&&i<d.forms.length;i++) x=d.forms[i][n];
  for(i=0;!x&&d.layers&&i<d.layers.length;i++) x=MM_findObj(n,d.layers[i].document);
  if(!x && d.getElementById) x=d.getElementById(n); return x;
}

function KW_images_class(src,name,alt,links,target,border,width,height,align,sets) {
  this.srn=src; this.name=name; this.alt=alt; this.links=links; this.target=target;
  this.border=border; this.width=width;	this.height=height; this.align=align;
  this.sets=sets;
}

function KW_pObj(sel) {
  var validObj=new Array(),i,j,k,oneDay=60*60*24*1280, d=new Date(); for (i=0;i<KW_imagesObj.length;i++)
  if (KW_imagesObj[i].sets.charAt(sel)!="0") {validObj[validObj.length]=i;k=KW_imagesObj[i].sets.charAt(sel);}
  j=(k!=2)?parseInt(Math.random()*validObj.length):(parseInt(d.getTime()/oneDay))%validObj.length; 
  j=(isNaN(j))?0:j;return validObj[j];
}


function KW_selSrc(obj) {
    k = KW_imagesObj[obj];
    if (k.links != "") {
        document.write("<a href=\"" + k.links + "\" target=\"" + k.target + "\">");
    }
    str = "<images src=\"" + k.srn + "\"";
    if (k.name != "") {
        str += " name=\"" + k.name + "\"";
    }
    if (k.alt != "") {
        str += " alt=\"" + k.alt + "\"";
    }
    if (k.border != "") {
        str += " border=\"" + k.border + "\"";
    }
    if (k.width != "") {
        str += " width=\"" + k.width + "\"";
    }
    if (k.height != "") {
        str += " height=\"" + k.height + "\"";
    }
    if (k.align != "") {
        str += " align=\"" + k.align + "\"";
    }
    str += ">";
    document.write(str);
    if (k.links != "") {
        document.write("</a>");
    }
}
</script>

var obj,timer,stopObj,px;
function initObjects() {// by Paul Davis - www.kaosweaver.com
  var a=initObjects.arguments,i;obj=new Array();d=(document.all || document.getElementById);
  px=(d)?"px":"";for(i=0;i<a.length;i++){obj[i]=(d)?MM_findObj(a[i]).style:MM_findObj(a[i]);

	obj[i].v=0;obj[i].h=0;
  }
}

function moveObject(v,a,o){ // by Paul Davis - www.kaosweaver.com
  if (v=='v' || v=='b') { 
    obj[o].v=((obj[o].v-a)>0)?0:obj[o].v-a;
	obj[o].v=(obj[o].v<-(obj[o].hClip-obj[0].hClip))?-(obj[o].hClip-obj[0].hClip):obj[o].v;
    obj[o].top=obj[o].v+px; }
  if (v=='h' || v=='b'){
    obj[o].h=((obj[o].h-a)>0)?0:obj[o].h-a;
	obj[o].h=(obj[o].h<-(obj[o].wClip-obj[0].wClip))?-(obj[o].wClip-obj[0].wClip):obj[o].h;
    obj[o].left=obj[o].h+px; }
  if (!stopObj) setTimeout("moveObject('"+v+"',"+a+","+o+")",30)
}
function hideIt2() {

lOldObj=new Object();
function KW_switchSection(sVal) {

    lObj.visibility="visible";

    lOldObj = lObj;
}
