<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8' />
		<link href="/css/my.css" rel="stylesheet" type="text/css">
		<title>TEST</title>
		<center><h2 style="color:SteelBlue">{{ page.title }}</h2></center>
	</head>
	<body>
<hr><h3 style="color:SteelBlue">效果展示</h3>
<!-------- jPlayer视屏播放器-------- head部分-----------初始化 -->
<link type="text/css" href="/skin/jplayer.blue.monday.css" rel="stylesheet" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
<script type="text/javascript" src="/js/jquery.jplayer.min.js"></script>
<script type="text/javascript" src="/js/add-on/jplayer.playlist.min.js"></script>

<script type="text/javascript">
$(document).ready(function(){
$("#jquery_jplayer_1").jPlayer({
ready: function () {
$("#jquery_jplayer_1").jPlayer("setMedia", {
ogv: "http://www.jplayer.org/video/ogv/Incredibles_Teaser.ogv",
ogv: "http://www.jplayer.org/video/ogv/Big_Buck_Bunny_Trailer_480x270.ogv"
}).jPlayer("play");
},
swfPath: "/js",
supplied: "ogv,m4v"
});
});
</script>

<table border=0 width=100%><tr><td>&nbsp;</td><td width=1>
		<div id="jquery_jplayer"></div>

		<div class="jp-playlist-player">
			<div class="jp-interface">
				<ul class="jp-controls">

					<li><a href="#" id="jplayer_play" class="jp-play" tabindex="1">播放</a></li>
					<li><a href="#" id="jplayer_pause" class="jp-pause" tabindex="1">暂停</a></li>
					<li><a href="#" id="jplayer_stop" class="jp-stop" tabindex="1">停止p</a></li>
					<li><a href="#" id="jplayer_volume_min" class="jp-volume-min" tabindex="1">最小音量</a></li>
					<li><a href="#" id="jplayer_volume_max" class="jp-volume-max" tabindex="1">最大音量</a></li>
					<li><a href="#" id="jplayer_previous" class="jp-previous" tabindex="1">前一个</a></li>

					<li><a href="#" id="jplayer_next" class="jp-next" tabindex="1">后一个</a></li>
				</ul>
				<div class="jp-progress">
					<div id="jplayer_load_bar" class="jp-load-bar">
						<div id="jplayer_play_bar" class="jp-play-bar"></div>
					</div>
				</div>
				<div id="jplayer_volume_bar" class="jp-volume-bar">

					<div id="jplayer_volume_bar_value" class="jp-volume-bar-value"></div>
				</div>
				<div id="jplayer_play_time" class="jp-play-time"></div>
				<div id="jplayer_total_time" class="jp-total-time"></div>
			</div>
			<div id="jplayer_playlist" class="jp-playlist">
				<ul>
					<!-- The function displayPlayList() uses this unordered list -->
					<li></li>

				</ul>
			</div>
		</div>
</td><td>&nbsp;</td></tr></table>
	</body>
</html>
