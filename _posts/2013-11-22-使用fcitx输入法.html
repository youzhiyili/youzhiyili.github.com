<h2>Ubuntu_13.10</h2>
<h3>卸载IBUS</h3> 
<textarea cols="80" rows="2">killall ibus-daemon 
sudo apt-get purge ibus ibus-gtk ibus-gtk3 ibus-pinyin* ibus-sunpinyin ibus-table python-ibus
