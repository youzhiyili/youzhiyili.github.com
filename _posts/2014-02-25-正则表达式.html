<hr><br>
<h3>批量修改字符串</h3>

把每行第一个出现的abc替换为123
<textarea cols="80" rows="1">sed -i s/abc/123/'</textarea>

把所有abc替换为123
<textarea cols="80" rows="1">sed -i 's/abc/123/g'</textarea>

把当前目录下所有文档里的abc替换为123
<textarea cols="80" rows="1">sed -i 's/abc/123/g' `grep abc -rl ./`</textarea>

<h3>处理空行/空格</h3>

删除空行
<textarea cols="80" rows="1">sed -i /^$/d</textarea>

删除字符串间多余空格(只保留一个空格)
<textarea cols="80" rows="1">sed -i 's/[ ][ ]*/ /g'</textarea>
