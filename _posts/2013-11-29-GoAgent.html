<hr><br>
<h3>准备工具</h3>
<a href="https://developers.google.com/appengine/downloads?hl=zh-CN&csw=1" target="_blank">下载Google App Engine SDK for Python</a>,解压重命名为goa
<a href="https://code.google.com/p/goagent/" target="_blank">下载goagent</a>,解压到goa重命名为goagent
以上是老方法
<hr>
<h2>安装依赖</h2>
<textarea cols="120" rows="2">sudo apt-get install python-dev python-greenlet python-gevent python-vte python-openssl python-crypto python-appindicator</textarea>

<h2>安装gevent</h2>
<textarea cols="120" rows="2">sudo apt-get install python-dev python-pip && sudo pip install gevent --upgrade</textarea>

<h2>下载goagent___后面的3.0是版本，以后可能是4.0...5.0...</h2>
<textarea cols="120" rows="2">cd && wget -c --no-check-certificate -O goagent.zip https://codeload.github.com/goagent/goagent/zip/3.0</textarea>

<h2>解压zip</h2>
<textarea cols="120" rows="2">unzip goagent.zip && rm goagent.zip && mv goagent-* goagent && cd goagent/server</textarea>

<h2>上传第一个appid</h2>
<textarea cols="120" rows="2">python uploader.zip</textarea>

<h2>上传剩下的appid</h2>
<textarea cols="120" rows="2">python uploader.zip</textarea>

<h2>配置local</h2>
<textarea cols="120" rows="2">cd .. && cd .. && sed 's/appid = goagent/appid = youzhiyili|xiaozhiyili|shizeweizhi|shaozetaozhi|ritajiama|rinijiama|mogaoyizhang|daogaoyichi/' -i goagent/local/proxy.ini</textarea>

<h2>用脚本运行goagent</h2>
<textarea cols="120" rows="2">cd && echo -ne '#!/bin/bash\npython ~/goagent/local/proxy.py' >fanqiang && chmod +x fanqiang && ./fanqiang</textarea>
