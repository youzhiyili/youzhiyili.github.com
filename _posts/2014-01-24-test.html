<!-------- jPlayer视屏播放器-------- body部分-----------接口样式 -->
<center>
<div id="jp_container_1" class="jp-video ">
<div class="jp-type-single">
<div id="jquery_jplayer_1" class="jp-jplayer"></div>
<div class="jp-gui">
<div class="jp-video-play"><a href="javascript:;" class="jp-video-play-icon" tabindex="1">play</a></div>
<div class="jp-interface">
<div class="jp-progress">
<div class="jp-seek-bar">
<div class="jp-play-bar"></div>
</div>
</div>
<div class="jp-current-time"></div>
<div class="jp-duration"></div>
<div class="jp-controls-holder">

<ul class="jp-controls">
<li><a href="#" id="jplayer_play" class="jp-play" tabindex="1">播放</a></li>
<li><a href="#" id="jplayer_pause" class="jp-pause" tabindex="1">暂停</a></li>
<li><a href="#" id="jplayer_stop" class="jp-stop" tabindex="1">停止p</a></li>
<li><a href="#" id="jplayer_volume_min" class="jp-volume-min" tabindex="1">最小音量</a></li>
<li><a href="#" id="jplayer_volume_max" class="jp-volume-max" tabindex="1">最大音量</a></li>
<li><a href="#" id="jplayer_previous" class="jp-previous" tabindex="1">前一个</a></li>
<li><a href="#" id="jplayer_next" class="jp-next" tabindex="1">后一个</a></li>
</ul>

<div class="jp-volume-bar">
<div class="jp-volume-bar-value"></div>
</div>
<ul class="jp-toggles">
<li><a href="javascript:;" class="jp-full-screen" tabindex="1" title="全屏">全屏</a></li>
<li><a href="javascript:;" class="jp-restore-screen" tabindex="1" title="窗口">窗口</a></li>
<li><a href="javascript:;" class="jp-repeat" tabindex="1" title="重复播放">重复播放</a></li>
<li><a href="javascript:;" class="jp-repeat-off" tabindex="1" title="取消重复">取消重复</a></li>
</ul>
</div>

<div class="jp-title"><ul><li>标题</li></ul></div>

			<div id="jplayer_playlist" class="jp-playlist">
				<ul>
					<!-- The function displayPlayList() uses this unordered list -->
					<li>播放列表</li>
				</ul>
			</div>
</div>
</div>

<div class="jp-no-solution">
<span>Update Required</span>
无法播放！建议升级浏览器，或者升级该死的<a href="http://get.adobe.com/flashplayer/" target="_blank">Flash插件</a>.
</div>

</div>
</div>
</center>
