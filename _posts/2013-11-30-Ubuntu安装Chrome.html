<hr><h3 style="color:SteelBlue">一、全局代理翻墙</h3>
运行Goagent
系统 > 网络 > 代理 > 手动 > 127.0.0.1 8087 > 应用到整个系统
<hr><h3 style="color:SteelBlue">二、添加PPA</h3>
下载安装Key
<textarea cols="80" rows="2">wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -</textarea>

添加PPA源
<textarea cols="80" rows="2">sudo sh -c 'echo "deb http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'</textarea>

<hr><h3 style="color:SteelBlue">三、更新</h3>
<textarea cols="80" rows="1">sudo apt-get update</textarea>

<hr><h3 style="color:SteelBlue">四、安装</h3>

安装稳定版<textarea cols="80" rows="1">sudo apt-get install google-chrome-stable</textarea>
安装Beta版<textarea cols="80" rows="1">sudo apt-get install google-chrome-beta</textarea>
安装不稳定版<textarea cols="80" rows="1">sudo apt-get install google-chrome-unstable</textarea>

<hr><h3 style="color:SteelBlue">五、证书</h3>
设置 > 高级选项 > 管理证书
在 授权中心 导入 GoAgent/local 目录下的 CA.crt 证书
（注意不要导入到 服务器 ，否则不起作用）
在 授权中心 找到 GoAgent CA 并点击 修改…
修改信任设置为全部选中
重启浏览器
