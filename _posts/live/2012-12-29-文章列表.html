<!列出最新文章>
<div>
	<fieldset>
		<legend>我操</legend>
		<ul class="posts">
		 {% for post in site.posts %}
		  <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></li>
		 {% endfor %}
		</ul>
	</fieldset>
</div>
