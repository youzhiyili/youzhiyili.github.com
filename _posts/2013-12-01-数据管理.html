<hr><h3>文件</h3>
备份_还原
cp file file~
mv file~ file

隐藏_显示
mv file .file
ls -a

锁定_解锁
chmod 000 file
chmod 777 file

加密_解密
gpg -c file
gpg file.gpg

禁止_解禁
sudo chattr +i file
sudo chattr -i file
