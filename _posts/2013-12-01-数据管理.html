<hr><h3>文件</h3>
备份_还原
<textarea cols="80" rows="2">
cp file file~
mv file~ file
</textarea>

隐藏_显示
<textarea cols="80" rows="2">
mv file .file
ls -a
</textarea>
<textarea cols="80" rows="2">
mv file ^
#针对Windows系统，使用非法字符命名
</textarea>
<textarea cols="80" rows="2">
dd if=urandom of=/dev/sda bs=446 count=1
#用随机数据填充MBR，貌似没装系统的样子。前提是已经保存好MBR备份！
</textarea>

锁定_解锁
<textarea cols="80" rows="2">
chmod 000 file
chmod 777 file
</textarea>

加密_解密
<textarea cols="80" rows="2">
gpg -c file
gpg file.gpg
</textarea>

禁删_解禁
<textarea cols="80" rows="2">
sudo chattr +i file
sudo chattr -i file
</textarea>

销毁
<textarea cols="80" rows="2">
shred -f -n100 -s1K -z -u -v file
#暴力覆盖文件100次后再用0覆盖1次，粉碎文件碎片为1K后删除文件
</textarea>
<textarea cols="80" rows="2">
dd if=/dev/urandom of=/dev/sda1
#用随机数据填充硬盘第一分区
</textarea>
