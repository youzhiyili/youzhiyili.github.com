<textarea cols="100" rows="30">
#<========Conky基本属性=============

# 是否嵌入桌面，“no”表示不嵌入；“yes”表示嵌入
background yes

# 是否使用xft字体，一般为“yes”
use_xft yes

# 设置默认字体、大小、粗体
xftfont 文泉驿等宽微米黑:size=9:style=Bold

#设置默认颜色
default_color slate grey

xftalpha 0.8

# 是否输出到控制台
out_to_console no

# 0.5秒刷新一次
update_interval 0.5

# 总共运行时间
total_run_times 0


#<========Conky边框设置=============

# 要不要阴影？
draw_shades no

# 要不要边框外的轮廓？
draw_outline no

# 要不要边框？
draw_borders no

# 要不要图形边界？
draw_graph_borders no

# 边框宽度
border_width 3

# 边框内缘
border_inner_margin 2

# 边框用点点画虚线，每画几点长？
stippled_borders 2

#<========窗口属性================

# 选no会一闪一闪的
own_window yes

#conky窗口类型，override覆盖，desktop壁纸
own_window_type override

#conky窗口完全透明
own_window_transparent yes

# 窗口颜色，暗红
own_window_colour hotpink

# 窗口提示
own_window_hints sticky,undecorated,below,skip_taskbar,skip_pager

# 双缓冲
double_buffer yes

# 没有缓冲区
no_buffers no

uppercase no

# CPU平均样本
cpu_avg_samples 2

# NET平均样本
net_avg_samples 2

# 是否覆盖UTF8设置？
override_utf8_locale yes

# 使用间隔？
use_spacer none

#<========Conky窗口大小设置===========

# 输出到屏幕顶部top、底部bottom、左边left、右边right
alignment top_right

# 横向离屏幕10像素，最小为10
gap_x 10

# 纵向离屏幕62像素，最小为10
gap_y 62

# 最小宽度199像素 最小高度 10像素
minimum_size 199 10

# 最大宽度350像素 最大高度 10像素
maximum_width 250 10
